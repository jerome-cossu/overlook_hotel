<!DOCTYPE html>
<html lang="fr" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Détails Chambre</title>
  <link rel="stylesheet" th:href="@{/css/style.css}">
</head>
<body>
  <header>
    <h1>Détails de la chambre</h1>
    <nav>
      <a href="/home">Home</a>
      <a href="/rooms">Rooms</a>
    </nav>
  </header>

  <main>
    <h2>Chambre [[${room.roomNumber}]]</h2>
    <img th:src="@{'/images/' + ${room.picture}}" alt="Photo chambre" style="max-width:300px;">
    <p>Capacité : [[${room.guest}]] personne(s)</p>
    <p>Prix : [[${room.price}]] € / nuit</p>
    <p>Occupation : <span th:text="${room.occupancy} ? 'Occupée' : 'Disponible'"></span></p>

    <h3>Équipements :</h3>
    <ul>
      <li th:each="f : ${room.features}" th:text="${f.name}"></li>
    </ul>

    <!-- Formulaire de réservation si libre -->
    <div th:if="${!room.occupancy}">
      <h3>Réserver cette chambre</h3>
      <form th:action="@{/bookings/reserve/{id}(id=${room.id})}" method="post">
        <label>Check-in :</label>
        <input type="date" name="startDate" required>
        <label>Check-out :</label>
        <input type="date" name="endDate" required>
        <button type="submit">Réserver</button>
      </form>
    </div>
    <p th:if="${room.occupancy}">Cette chambre est déjà réservée.</p>

    <!-- Actions manager -->
    <div th:if="${user != null and user.role == 'MANAGER'}">
      <h3>Actions Manager</h3>
      <a th:href="@{/rooms/edit/{id}(id=${room.id})}">Modifier</a>
      <form th:action="@{/rooms/delete/{id}(id=${room.id})}" method="post" style="display:inline;">
        <button type="submit">Supprimer</button>
      </form>
    </div>
  </main>
  <script>
    const user = JSON.parse(localStorage.getItem("user"));

    if (user) {
        const nav = document.querySelector("nav");
        const loginBtn = nav.querySelector(".login-btn");
        if (loginBtn) {
            loginBtn.textContent = "Bonjour " + user.firstName;
            loginBtn.removeAttribute("href"); // facultatif
        }
    }
</script>
</body>
</html>
