spring:
  jpa:
    hibernate:
  # For local development: if the schema is missing some new tables, 'update'
  # will create missing tables/columns. This is convenient for local dev but
  # should NOT be used in production. If you prefer strict checks, use
  # 'validate' and apply db/schema.sql manually.
  ddl-auto: update
  datasource:
    # Optional: allow overriding host/port for dev via env vars
    url: jdbc:postgresql://${DB_HOST:localhost}:${DB_PORT:5432}/overlook_hotel
    username: ${DB_USER:overlook_user}
    password: ${DB_PASSWORD:overlook_pass}

# In dev, use a less strict JWT secret (still keep secure in shared environments)
app:
  jwt:
    secret: ${JWT_SECRET:dev_change_me}
